<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
                             <input name="id" hidden/>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="name" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">证件类型</label>
                    <div class="layui-input-block">
                        <input type="cardType" name="cardType" placeholder="请输入证件类型" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">证件号码</label>
                    <div class="layui-input-block">
                        <input type="cardNumber" name="cardNumber" placeholder="请输入证件号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">所属单位</label>
                    <div class="layui-input-block">
                        <input type="units" name="units" placeholder="请输入所属单位" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">部门</label>
                    <div class="layui-input-block">
                        <input type="department" name="department" placeholder="请输入部门" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">职位</label>
                    <div class="layui-input-block">
                        <input type="position" name="position" placeholder="请输入职位" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">手机号码</label>
                    <div class="layui-input-block">
                        <input type="phone" name="phone" placeholder="请输入手机号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码（预留字段）</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" placeholder="请输入密码（预留字段）" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-block">
                        <input type="verificationCode" name="verificationCode" placeholder="请输入验证码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否验证(0.未验证,1.已验证)</label>
                    <div class="layui-input-block">
                        <input type="isVerification" name="isVerification" placeholder="请输入是否验证(0.未验证,1.已验证)" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">获取验证码时间</label>
                    <div class="layui-input-block">
                        <input type="verificationCodeTime" name="verificationCodeTime" placeholder="请输入获取验证码时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">验证时间</label>
                    <div class="layui-input-block">
                        <input type="verificationTime" name="verificationTime" placeholder="请输入验证时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="createTime" name="createTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">修改时间</label>
                    <div class="layui-input-block">
                        <input type="updateTime" name="updateTime" placeholder="请输入修改时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否删除（0.正常，1删除）</label>
                    <div class="layui-input-block">
                        <input type="isDel" name="isDel" placeholder="请输入是否删除（0.正常，1删除）" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam"  shiro:hasPermission="zjtGzry:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn"   id="search">查询</button>
            </div>
        </div>

    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable" ></table>

</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="zjtGzry:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="zjtGzry:delete">删除</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="zjtGzry:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="zjtGzry:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var $ = jQuery = layui.jquery;

    //渲染table
    table.render({
        elem: '#showTable'
        , page: true //开启分页
        , url: '/zjtGzry/listByPage' //数据接口
        , method: "POST"
        , contentType: 'application/json;charset=utf8'
        , headers: {'authorization': CoreUtil.getData("access_token")}
        , parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.records //解析数据列表
            };
        }
        , cols: [
            [ //表头
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left',title:"序号"},
                {width: 300, toolbar: "#tool", title: '操作'},
                    {field: 'id', title: '', width: 300, sort: true},
                    {field: 'name', title: '姓名', width: 300, sort: true},
                    {field: 'cardType', title: '证件类型', width: 300, sort: true},
                    {field: 'cardNumber', title: '证件号码', width: 300, sort: true},
                    {field: 'units', title: '所属单位', width: 300, sort: true},
                    {field: 'department', title: '部门', width: 300, sort: true},
                    {field: 'position', title: '职位', width: 300, sort: true},
                    {field: 'phone', title: '手机号码', width: 300, sort: true},
                    {field: 'password', title: '密码（预留字段）', width: 300, sort: true},
                    {field: 'verificationCode', title: '验证码', width: 300, sort: true},
                    {field: 'isVerification', title: '是否验证(0.未验证,1.已验证)', width: 300, sort: true},
                    {field: 'verificationCodeTime', title: '获取验证码时间', width: 300, sort: true},
                    {field: 'verificationTime', title: '验证时间', width: 300, sort: true},
                    {field: 'createTime', title: '创建时间', width: 300, sort: true},
                    {field: 'updateTime', title: '修改时间', width: 300, sort: true},
                    {field: 'isDel', title: '是否删除（0.正常，1删除）', width: 300, sort: true},
            ]
        ]
        , toolbar: '#toolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        , id: 'tableId' //reload用
    });

    //刷新table
    var reloadTable = function () {
        var key = $('#key').val();
        //执行重载
        table.reload('tableId', {
            where: {
                "key": key
            }
        }, 'data');
    }
    //搜索
    $('#search').click(function () {
        reloadTable();
    })

    //表头工具
    table.on('toolbar(showTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'batchDeleted':
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg("请选择要批量删除的列");
                }else {
                    var ids = [];
                    $(data).each(function (index,item) {
                        ids.push(item.id);
                    });
                    tipDialog(ids);
                }
                break;
            case 'add':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("新增");
                $(".operation input[name=id]").val("");
                $(".operation input[name=name]").val("");
                $(".operation input[name=cardType]").val("");
                $(".operation input[name=cardNumber]").val("");
                $(".operation input[name=units]").val("");
                $(".operation input[name=department]").val("");
                $(".operation input[name=position]").val("");
                $(".operation input[name=phone]").val("");
                $(".operation input[name=password]").val("");
                $(".operation input[name=verificationCode]").val("");
                $(".operation input[name=isVerification]").val("");
                $(".operation input[name=verificationCodeTime]").val("");
                $(".operation input[name=verificationTime]").val("");
                $(".operation input[name=createTime]").val("");
                $(".operation input[name=updateTime]").val("");
                $(".operation input[name=isDel]").val("");
                break;
        };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
        var data = obj.data;
        switch (obj.event) {
            case 'del':
                var ids=[];
                ids.push(data.id);
                tipDialog(ids);
                break;
            case 'edit':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("编辑");
                    $(".operation input[name=id]").val(data.id);
                    $(".operation input[name=name]").val(data.name);
                    $(".operation input[name=cardType]").val(data.cardType);
                    $(".operation input[name=cardNumber]").val(data.cardNumber);
                    $(".operation input[name=units]").val(data.units);
                    $(".operation input[name=department]").val(data.department);
                    $(".operation input[name=position]").val(data.position);
                    $(".operation input[name=phone]").val(data.phone);
                    $(".operation input[name=password]").val(data.password);
                    $(".operation input[name=verificationCode]").val(data.verificationCode);
                    $(".operation input[name=isVerification]").val(data.isVerification);
                    $(".operation input[name=verificationCodeTime]").val(data.verificationCodeTime);
                    $(".operation input[name=verificationTime]").val(data.verificationTime);
                    $(".operation input[name=createTime]").val(data.createTime);
                    $(".operation input[name=updateTime]").val(data.updateTime);
                    $(".operation input[name=isDel]").val(data.isDel);
                break;
        }
    });

    //删除
    var tipDialog=function (ids) {
        layer.open({
            content: "确定要删除么?",
            yes: function(index, layero){
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                CoreUtil.sendAjax("/zjtGzry/delete",JSON.stringify(ids),function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                       reloadTable();
                    });
                },"DELETE",false,function (res) {
                    layer.msg("抱歉！您暂无删除用户的权限");
                });
            }
        });
    };

    //返回
    $("#btn_cancel").click(function() {
        $(".table_div").show();
        $(".operation").hide();
        return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
            CoreUtil.sendAjax("/zjtGzry/add",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"POST",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }else {
            CoreUtil.sendAjax("/zjtGzry/update",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"PUT",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }

        return false;
    });
</script>
