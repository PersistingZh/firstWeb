<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
                            <div class="layui-form-item">
                    <label class="layui-form-label">关系id</label>
                    <div class="layui-input-block">
                        <input type="id" name="id" placeholder="请输入关系id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务id</label>
                    <div class="layui-input-block">
                        <input type="taskId" name="taskId" placeholder="请输入任务id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户id</label>
                    <div class="layui-input-block">
                        <input type="userId" name="userId" placeholder="请输入用户id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="createTime" name="createTime" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label"></label>
                    <div class="layui-input-block">
                        <input type="updateTime" name="updateTime" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">app用户名称</label>
                    <div class="layui-input-block">
                        <input type="appUserName" name="appUserName" placeholder="请输入app用户名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">app用户电话号码</label>
                    <div class="layui-input-block">
                        <input type="appUserPhone" name="appUserPhone" placeholder="请输入app用户电话号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">app用户状态(1.正常 2.锁定 )</label>
                    <div class="layui-input-block">
                        <input type="appUserStatus" name="appUserStatus" placeholder="请输入app用户状态(1.正常 2.锁定 )" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-block">
                        <input type="taskName" name="taskName" placeholder="请输入任务名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务编号</label>
                    <div class="layui-input-block">
                        <input type="taskNum" name="taskNum" placeholder="请输入任务编号" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务描述</label>
                    <div class="layui-input-block">
                        <input type="taskDesc" name="taskDesc" placeholder="请输入任务描述" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">开始时间</label>
                    <div class="layui-input-block">
                        <input type="startTime" name="startTime" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">结束时间</label>
                    <div class="layui-input-block">
                        <input type="endTime" name="endTime" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam"  shiro:hasPermission="taskUserRelateView:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn"   id="search">查询</button>
            </div>
        </div>

    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable" ></table>

</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="taskUserRelateView:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="taskUserRelateView:delete">删除</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="taskUserRelateView:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="taskUserRelateView:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var $ = jQuery = layui.jquery;

    //渲染table
    table.render({
        elem: '#showTable'
        , page: true //开启分页
        , url: '/taskUserRelateView/listByPage' //数据接口
        , method: "POST"
        , contentType: 'application/json;charset=utf8'
        , headers: {'authorization': CoreUtil.getData("access_token")}
        , parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.records //解析数据列表
            };
        }
        , cols: [
            [ //表头
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left',title:"序号"},
                {width: 300, toolbar: "#tool", title: '操作'},
                    {field: 'id', title: '关系id', width: 300, sort: true},
                    {field: 'taskId', title: '任务id', width: 300, sort: true},
                    {field: 'userId', title: '用户id', width: 300, sort: true},
                    {field: 'createTime', title: '', width: 300, sort: true},
                    {field: 'updateTime', title: '', width: 300, sort: true},
                    {field: 'appUserName', title: 'app用户名称', width: 300, sort: true},
                    {field: 'appUserPhone', title: 'app用户电话号码', width: 300, sort: true},
                    {field: 'appUserStatus', title: 'app用户状态(1.正常 2.锁定 )', width: 300, sort: true},
                    {field: 'taskName', title: '任务名称', width: 300, sort: true},
                    {field: 'taskNum', title: '任务编号', width: 300, sort: true},
                    {field: 'taskDesc', title: '任务描述', width: 300, sort: true},
                    {field: 'startTime', title: '开始时间', width: 300, sort: true},
                    {field: 'endTime', title: '结束时间', width: 300, sort: true},
            ]
        ]
        , toolbar: '#toolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        , id: 'tableId' //reload用
    });

    //刷新table
    var reloadTable = function () {
        var key = $('#key').val();
        //执行重载
        table.reload('tableId', {
            where: {
                "key": key
            }
        }, 'data');
    }
    //搜索
    $('#search').click(function () {
        reloadTable();
    })

    //表头工具
    table.on('toolbar(showTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'batchDeleted':
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg("请选择要批量删除的列");
                }else {
                    var ids = [];
                    $(data).each(function (index,item) {
                        ids.push(item.id);
                    });
                    tipDialog(ids);
                }
                break;
            case 'add':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("新增");
                $(".operation input[name=id]").val("");
                $(".operation input[name=taskId]").val("");
                $(".operation input[name=userId]").val("");
                $(".operation input[name=createTime]").val("");
                $(".operation input[name=updateTime]").val("");
                $(".operation input[name=appUserName]").val("");
                $(".operation input[name=appUserPhone]").val("");
                $(".operation input[name=appUserStatus]").val("");
                $(".operation input[name=taskName]").val("");
                $(".operation input[name=taskNum]").val("");
                $(".operation input[name=taskDesc]").val("");
                $(".operation input[name=startTime]").val("");
                $(".operation input[name=endTime]").val("");
                break;
        };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
        var data = obj.data;
        switch (obj.event) {
            case 'del':
                var ids=[];
                ids.push(data.id);
                tipDialog(ids);
                break;
            case 'edit':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("编辑");
                    $(".operation input[name=id]").val(data.id);
                    $(".operation input[name=taskId]").val(data.taskId);
                    $(".operation input[name=userId]").val(data.userId);
                    $(".operation input[name=createTime]").val(data.createTime);
                    $(".operation input[name=updateTime]").val(data.updateTime);
                    $(".operation input[name=appUserName]").val(data.appUserName);
                    $(".operation input[name=appUserPhone]").val(data.appUserPhone);
                    $(".operation input[name=appUserStatus]").val(data.appUserStatus);
                    $(".operation input[name=taskName]").val(data.taskName);
                    $(".operation input[name=taskNum]").val(data.taskNum);
                    $(".operation input[name=taskDesc]").val(data.taskDesc);
                    $(".operation input[name=startTime]").val(data.startTime);
                    $(".operation input[name=endTime]").val(data.endTime);
                break;
        }
    });

    //删除
    var tipDialog=function (ids) {
        layer.open({
            content: "确定要删除么?",
            yes: function(index, layero){
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                CoreUtil.sendAjax("/taskUserRelateView/delete",JSON.stringify(ids),function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                       reloadTable();
                    });
                },"DELETE",false,function (res) {
                    layer.msg("抱歉！您暂无删除用户的权限");
                });
            }
        });
    };

    //返回
    $("#btn_cancel").click(function() {
        $(".table_div").show();
        $(".operation").hide();
        return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
            CoreUtil.sendAjax("/taskUserRelateView/add",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"POST",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }else {
            CoreUtil.sendAjax("/taskUserRelateView/update",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"PUT",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }

        return false;
    });
</script>
