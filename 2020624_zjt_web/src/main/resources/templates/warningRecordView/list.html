<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
                            <div class="layui-form-item">
                    <label class="layui-form-label">id</label>
                    <div class="layui-input-block">
                        <input type="id" name="id" placeholder="请输入id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警id</label>
                    <div class="layui-input-block">
                        <input type="warningId" name="warningId" placeholder="请输入预警id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">用户id</label>
                    <div class="layui-input-block">
                        <input type="userId" name="userId" placeholder="请输入用户id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="createTime" name="createTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">触发预警经度</label>
                    <div class="layui-input-block">
                        <input type="createLongitude" name="createLongitude" placeholder="请输入触发预警经度" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">触发预警纬度</label>
                    <div class="layui-input-block">
                        <input type="createLatitude" name="createLatitude" placeholder="请输入触发预警纬度" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警内容</label>
                    <div class="layui-input-block">
                        <input type="warningContent" name="warningContent" placeholder="请输入预警内容" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警备注</label>
                    <div class="layui-input-block">
                        <input type="warningDesc" name="warningDesc" placeholder="请输入预警备注" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警纬度</label>
                    <div class="layui-input-block">
                        <input type="warningLatitude" name="warningLatitude" placeholder="请输入预警纬度" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警经度</label>
                    <div class="layui-input-block">
                        <input type="warningLongitude" name="warningLongitude" placeholder="请输入预警经度" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警名称</label>
                    <div class="layui-input-block">
                        <input type="warningName" name="warningName" placeholder="请输入预警名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警时间</label>
                    <div class="layui-input-block">
                        <input type="warningTime" name="warningTime" placeholder="请输入预警时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">预警类型，1.定位预警，2.离线预警</label>
                    <div class="layui-input-block">
                        <input type="warningType" name="warningType" placeholder="请输入预警类型，1.定位预警，2.离线预警" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input type="userName" name="userName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">电话号码</label>
                    <div class="layui-input-block">
                        <input type="phone" name="phone" placeholder="请输入电话号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">联系地址（预留）</label>
                    <div class="layui-input-block">
                        <input type="address" name="address" placeholder="请输入联系地址（预留）" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否删除</label>
                    <div class="layui-input-block">
                        <input type="isDel" name="isDel" placeholder="请输入是否删除" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">证件号码</label>
                    <div class="layui-input-block">
                        <input type="cardNumber" name="cardNumber" placeholder="请输入证件号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">证件号码</label>
                    <div class="layui-input-block">
                        <input type="cardType" name="cardType" placeholder="请输入证件号码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">管理单位</label>
                    <div class="layui-input-block">
                        <input type="gldw" name="gldw" placeholder="请输入管理单位" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam"  shiro:hasPermission="warningRecordView:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn"   id="search">查询</button>
            </div>
        </div>

    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable" ></table>

</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="warningRecordView:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="warningRecordView:delete">删除</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="warningRecordView:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="warningRecordView:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var $ = jQuery = layui.jquery;

    //渲染table
    table.render({
        elem: '#showTable'
        , page: true //开启分页
        , url: '/warningRecordView/listByPage' //数据接口
        , method: "POST"
        , contentType: 'application/json;charset=utf8'
        , headers: {'authorization': CoreUtil.getData("access_token")}
        , parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.records //解析数据列表
            };
        }
        , cols: [
            [ //表头
                {type: 'checkbox', fixed: 'left'},
                {type: 'numbers', fixed: 'left',title:"序号"},
                {width: 300, toolbar: "#tool", title: '操作'},
                    {field: 'id', title: 'id', width: 300, sort: true},
                    {field: 'warningId', title: '预警id', width: 300, sort: true},
                    {field: 'userId', title: '用户id', width: 300, sort: true},
                    {field: 'createTime', title: '创建时间', width: 300, sort: true},
                    {field: 'createLongitude', title: '触发预警经度', width: 300, sort: true},
                    {field: 'createLatitude', title: '触发预警纬度', width: 300, sort: true},
                    {field: 'warningContent', title: '预警内容', width: 300, sort: true},
                    {field: 'warningDesc', title: '预警备注', width: 300, sort: true},
                    {field: 'warningLatitude', title: '预警纬度', width: 300, sort: true},
                    {field: 'warningLongitude', title: '预警经度', width: 300, sort: true},
                    {field: 'warningName', title: '预警名称', width: 300, sort: true},
                    {field: 'warningTime', title: '预警时间', width: 300, sort: true},
                    {field: 'warningType', title: '预警类型，1.定位预警，2.离线预警', width: 300, sort: true},
                    {field: 'userName', title: '姓名', width: 300, sort: true},
                    {field: 'phone', title: '电话号码', width: 300, sort: true},
                    {field: 'address', title: '联系地址（预留）', width: 300, sort: true},
                    {field: 'isDel', title: '是否删除', width: 300, sort: true},
                    {field: 'cardNumber', title: '证件号码', width: 300, sort: true},
                    {field: 'cardType', title: '证件号码', width: 300, sort: true},
                    {field: 'gldw', title: '管理单位', width: 300, sort: true},
            ]
        ]
        , toolbar: '#toolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        , id: 'tableId' //reload用
    });

    //刷新table
    var reloadTable = function () {
        var key = $('#key').val();
        //执行重载
        table.reload('tableId', {
            where: {
                "key": key
            }
        }, 'data');
    }
    //搜索
    $('#search').click(function () {
        reloadTable();
    })

    //表头工具
    table.on('toolbar(showTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'batchDeleted':
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg("请选择要批量删除的列");
                }else {
                    var ids = [];
                    $(data).each(function (index,item) {
                        ids.push(item.id);
                    });
                    tipDialog(ids);
                }
                break;
            case 'add':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("新增");
                $(".operation input[name=id]").val("");
                $(".operation input[name=warningId]").val("");
                $(".operation input[name=userId]").val("");
                $(".operation input[name=createTime]").val("");
                $(".operation input[name=createLongitude]").val("");
                $(".operation input[name=createLatitude]").val("");
                $(".operation input[name=warningContent]").val("");
                $(".operation input[name=warningDesc]").val("");
                $(".operation input[name=warningLatitude]").val("");
                $(".operation input[name=warningLongitude]").val("");
                $(".operation input[name=warningName]").val("");
                $(".operation input[name=warningTime]").val("");
                $(".operation input[name=warningType]").val("");
                $(".operation input[name=userName]").val("");
                $(".operation input[name=phone]").val("");
                $(".operation input[name=address]").val("");
                $(".operation input[name=isDel]").val("");
                $(".operation input[name=cardNumber]").val("");
                $(".operation input[name=cardType]").val("");
                $(".operation input[name=gldw]").val("");
                break;
        };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
        var data = obj.data;
        switch (obj.event) {
            case 'del':
                var ids=[];
                ids.push(data.id);
                tipDialog(ids);
                break;
            case 'edit':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("编辑");
                    $(".operation input[name=id]").val(data.id);
                    $(".operation input[name=warningId]").val(data.warningId);
                    $(".operation input[name=userId]").val(data.userId);
                    $(".operation input[name=createTime]").val(data.createTime);
                    $(".operation input[name=createLongitude]").val(data.createLongitude);
                    $(".operation input[name=createLatitude]").val(data.createLatitude);
                    $(".operation input[name=warningContent]").val(data.warningContent);
                    $(".operation input[name=warningDesc]").val(data.warningDesc);
                    $(".operation input[name=warningLatitude]").val(data.warningLatitude);
                    $(".operation input[name=warningLongitude]").val(data.warningLongitude);
                    $(".operation input[name=warningName]").val(data.warningName);
                    $(".operation input[name=warningTime]").val(data.warningTime);
                    $(".operation input[name=warningType]").val(data.warningType);
                    $(".operation input[name=userName]").val(data.userName);
                    $(".operation input[name=phone]").val(data.phone);
                    $(".operation input[name=address]").val(data.address);
                    $(".operation input[name=isDel]").val(data.isDel);
                    $(".operation input[name=cardNumber]").val(data.cardNumber);
                    $(".operation input[name=cardType]").val(data.cardType);
                    $(".operation input[name=gldw]").val(data.gldw);
                break;
        }
    });

    //删除
    var tipDialog=function (ids) {
        layer.open({
            content: "确定要删除么?",
            yes: function(index, layero){
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                CoreUtil.sendAjax("/warningRecordView/delete",JSON.stringify(ids),function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                       reloadTable();
                    });
                },"DELETE",false,function (res) {
                    layer.msg("抱歉！您暂无删除用户的权限");
                });
            }
        });
    };

    //返回
    $("#btn_cancel").click(function() {
        $(".table_div").show();
        $(".operation").hide();
        return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
            CoreUtil.sendAjax("/warningRecordView/add",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"POST",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }else {
            CoreUtil.sendAjax("/warningRecordView/update",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"PUT",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }

        return false;
    });
</script>
