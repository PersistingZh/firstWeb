<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/custom.form.css">
</head>
<body>
<div class="panel panel-default operation" hidden>
    <div class="panel-heading title"></div>
    <div class="layui-card-body">
        <form class="layui-form " action="" lay-filter="info" style="width: 700px;margin-top: 10px">
                             <input name="id" hidden/>
                <div class="layui-form-item">
                    <label class="layui-form-label">执行类</label>
                    <div class="layui-input-block">
                        <input type="jobClassName" name="jobClassName" placeholder="请输入执行类" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">服务名称</label>
                    <div class="layui-input-block">
                        <input type="beanName" name="beanName" placeholder="请输入服务名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">方法名称</label>
                    <div class="layui-input-block">
                        <input type="methodName" name="methodName" placeholder="请输入方法名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务名称</label>
                    <div class="layui-input-block">
                        <input type="jobName" name="jobName" placeholder="请输入任务名称" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务分组</label>
                    <div class="layui-input-block">
                        <input type="jobGroup" name="jobGroup" placeholder="请输入任务分组" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">cron表达式</label>
                    <div class="layui-input-block">
                        <input type="cronExpression" name="cronExpression" placeholder="请输入cron表达式" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">触发器名称</label>
                    <div class="layui-input-block">
                        <input type="triggerName" name="triggerName" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">触发器组</label>
                    <div class="layui-input-block">
                        <input type="triggerGroup" name="triggerGroup" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">状态 1.启动 2.暂停</label>
                    <div class="layui-input-block">
                        <input type="status" name="status" placeholder="请输入状态 1.启动 2.暂停" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">任务描述</label>
                    <div class="layui-input-block">
                        <input type="description" name="description" placeholder="请输入任务描述" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否删除 1.否 0.是</label>
                    <div class="layui-input-block">
                        <input type="isDel" name="isDel" placeholder="请输入是否删除 0.否 1.是" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建人id</label>
                    <div class="layui-input-block">
                        <input type="createId" name="createId" placeholder="请输入创建人id" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建人</label>
                    <div class="layui-input-block">
                        <input type="createName" name="createName" placeholder="请输入创建人" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">创建时间</label>
                    <div class="layui-input-block">
                        <input type="createTime" name="createTime" placeholder="请输入创建时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">更新时间</label>
                    <div class="layui-input-block">
                        <input type="updateTime" name="updateTime" placeholder="请输入更新时间" autocomplete="off" class="layui-input">
                    </div>
                </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit">保存</button>
                    <button  class="layui-btn layui-btn-primary" id="btn_cancel">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="table_div">
    <div id="searchParam"  shiro:hasPermission="sysScheduleJob:list">
        <div class="layui-form-item">
            <div class="layui-input-inline">
                <input type="text" id="key" class="layui-input"  autocomplete="off" placeholder="请输入">
            </div>
            <div class="layui-input-inline ">
                <button class="layui-btn"   id="search">查询</button>
            </div>
        </div>

    </div>
    <table class="layui-table" id="showTable" lay-filter="showTable" ></table>

</div>
<script type="text/html" id="toolbar">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" lay-event="add"  shiro:hasPermission="sysScheduleJob:add">添加</button>
        <button class="layui-btn layui-btn-sm" lay-event="batchDeleted" shiro:hasPermission="sysScheduleJob:delete">删除</button>
    </div>
</script>
<script type="text/html" id="tool">
    <a class="layui-btn layui-btn-xs" lay-event="edit" shiro:hasPermission="sysScheduleJob:update">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" shiro:hasPermission="sysScheduleJob:delete">删除</a>
</script>

</body>
</html>
<script src="/layui/layui.all.js"></script>
<script src="/js/core.util.js"></script>
<script>
    var layer = layui.layer;
    var table = layui.table;
    var form = layui.form;
    var $ = jQuery = layui.jquery;

    //渲染table
    table.render({
        elem: '#showTable'
        , page: true //开启分页
        , url: '/sysScheduleJob/listByPage' //数据接口
        , method: "POST"
        , contentType: 'application/json;charset=utf8'
        , headers: {'authorization': CoreUtil.getData("access_token")}
        , parseData: function (res) { //res 即为原始返回的数据
            return {
                "code": res.code, //解析接口状态
                "msg": res.msg, //解析提示文本
                "count": res.data.total, //解析数据长度
                "data": res.data.records //解析数据列表
            };
        }
        , cols: [
            [ //表头
                {type: 'checkbox', fixed: 'left'},
                {width: 300, toolbar: "#tool", title: '操作'},
                {field: 'id', title: '任务id', width: 300, sort: true},
                {field: 'jobClassName', title: '执行类', width: 300, sort: true},
                {field: 'beanName', title: '服务名称', width: 300, sort: true},
                {field: 'methodName', title: '方法名称', width: 300, sort: true},
                {field: 'jobName', title: '任务名称', width: 300, sort: true},
                {field: 'jobGroup', title: '任务分组', width: 300, sort: true},
                {field: 'cronExpression', title: 'cron表达式', width: 300, sort: true},
                {field: 'triggerName', title: '触发器名称', width: 300, sort: true},
                {field: 'triggerGroup', title: '触发器组', width: 300, sort: true},
                {field: 'status', title: '状态 1.启动 2.暂停', width: 300, sort: true},
                {field: 'description', title: '任务描述', width: 300, sort: true},
                {field: 'isDel', title: '是否删除 1.否 0.是', width: 300, sort: true},
                {field: 'createId', title: '创建人id', width: 300, sort: true},
                {field: 'createName', title: '创建人', width: 300, sort: true},
                {field: 'createTime', title: '创建时间', width: 300, sort: true},
                {field: 'updateTime', title: '更新时间', width: 300, sort: true}
            ]
        ]
        , toolbar: '#toolbar' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
        , id: 'tableId' //reload用
    });

    //刷新table
    var reloadTable = function () {
        var key = $('#key').val();
        //执行重载
        table.reload('tableId', {
            where: {
                "key": key
            }
        }, 'data');
    }
    //搜索
    $('#search').click(function () {
        reloadTable();
    })

    //表头工具
    table.on('toolbar(showTable)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id);
        switch(obj.event){
            case 'batchDeleted':
                var checkStatus = table.checkStatus(obj.config.id);
                var data = checkStatus.data;
                if(data.length==0){
                    layer.msg("请选择要批量删除的列");
                }else {
                    var ids = [];
                    $(data).each(function (index,item) {
                        ids.push(item.id);
                    });
                    tipDialog(ids);
                }
                break;
            case 'add':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("新增");
                    $(".operation input[name=id]").val("");
                    $(".operation input[name=jobClassName]").val("");
                    $(".operation input[name=beanName]").val("");
                    $(".operation input[name=methodName]").val("");
                    $(".operation input[name=jobName]").val("");
                    $(".operation input[name=jobGroup]").val("");
                    $(".operation input[name=cronExpression]").val("");
                    $(".operation input[name=triggerName]").val("");
                    $(".operation input[name=triggerGroup]").val("");
                    $(".operation input[name=status]").val("");
                    $(".operation input[name=description]").val("");
                    $(".operation input[name=isDel]").val("");
                    $(".operation input[name=createId]").val("");
                    $(".operation input[name=createName]").val("");
                    $(".operation input[name=createTime]").val("");
                    $(".operation input[name=updateTime]").val("");
                break;
        };
    });
    //列操作
    table.on('tool(showTable)',function (obj) {
        var data = obj.data;
        switch (obj.event) {
            case 'del':
                var ids=[];
                ids.push(data.id);
                tipDialog(ids);
                break;
            case 'edit':
                $(".table_div").hide();
                $(".operation").show();
                $(".title").html("编辑");
                    $(".operation input[name=id]").val(data.id);
                    $(".operation input[name=jobClassName]").val(data.jobClassName);
                    $(".operation input[name=beanName]").val(data.beanName);
                    $(".operation input[name=methodName]").val(data.methodName);
                    $(".operation input[name=jobName]").val(data.jobName);
                    $(".operation input[name=jobGroup]").val(data.jobGroup);
                    $(".operation input[name=cronExpression]").val(data.cronExpression);
                    $(".operation input[name=triggerName]").val(data.triggerName);
                    $(".operation input[name=triggerGroup]").val(data.triggerGroup);
                    $(".operation input[name=status]").val(data.status);
                    $(".operation input[name=description]").val(data.description);
                    $(".operation input[name=isDel]").val(data.isDel);
                    $(".operation input[name=createId]").val(data.createId);
                    $(".operation input[name=createName]").val(data.createName);
                    $(".operation input[name=createTime]").val(data.createTime);
                    $(".operation input[name=updateTime]").val(data.updateTime);
                break;
        }
    });

    //删除
    var tipDialog=function (ids) {
        layer.open({
            content: "确定要删除么?",
            yes: function(index, layero){
                layer.close(index); //如果设定了yes回调，需进行手工关闭
                CoreUtil.sendAjax("/sysScheduleJob/delete",JSON.stringify(ids),function (res) {
                    layer.msg(res.msg, {time:1000},function () {
                       reloadTable();
                    });
                },"DELETE",false,function (res) {
                    layer.msg("抱歉！您暂无删除用户的权限");
                });
            }
        });
    };

    //返回
    $("#btn_cancel").click(function() {
        $(".table_div").show();
        $(".operation").hide();
        return false;
    });

    //监听保存
    form.on('submit(submit)', function(data){
        if(data.field.id===undefined || data.field.id===null || data.field.id===""){
            CoreUtil.sendAjax("/sysScheduleJob/add",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"POST",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }else {
            CoreUtil.sendAjax("/sysScheduleJob/update",JSON.stringify(data.field),function (res) {
                $(".table_div").show();
                $(".operation").hide();
               reloadTable();

            },"PUT",false,function (res) {
                layer.msg("抱歉！您暂无权限");
            });
        }

        return false;
    });
</script>
